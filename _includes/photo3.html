<div class="container-fluid no-padding">
  <div class="row no-gutters">
    <div class="col-sm-12 col-md-12 col-lg-4">
      <img src="/assets/lazy/lazy.png" data-echo="{{ include.img1 }}" width="100%">
    </div>
    <div class="col-sm-12 col-md-12 col-lg-4">
      <img src="/assets/lazy/lazy.png" data-echo="{{ include.img2 }}" width="100%">
    </div>
    <div class="col-sm-12 col-md-12 col-lg-4">
      <img src="/assets/lazy/lazy.png" data-echo="{{ include.img3 }}" width="100%">
    </div>
  </div>
</div>

{% if include.caption %}
  <figcaption>{{ include.caption }}</figcaption>
{% endif %}
{% if include.caption1 %}
  <figcaption>1. {{ include.caption1 }}</figcaption>
{% endif %}

{% if include.caption2 %}
  <figcaption>2. {{ include.caption2 }}</figcaption>
{% endif %}

{% if include.caption3 %}
  <figcaption>3. {{ include.caption3 }}</figcaption>
{% endif %}
